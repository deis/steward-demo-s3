# Default values for s3-uploader.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

Component: "s3-uploader-broker"
BrokerName: "s3"

# This should be set via a '--set' flag
BrokerReleaseName: "unknown"

AccessScheme: "http"
# this should match ../s3-service-provider/values.yaml -> Port
BrokerPort: 3000
# this should match ../s3-service-provider/values.yaml -> Username
BrokerUsername: "username"
# this should match ../s3-service-provider/values.yaml -> Password
BrokerPassword: "password"
